<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="We help individuals and small businesses avoid the rigours of manual procedures and provide solutions that result in good and long-term change for our clients, people, and society. Kuadratik is based in Toronto, Canada, and serves businesses in the retail, logistics, fintech and edutech sectors globally. In all we do, we are dedicated to quality and service excellence, giving our all to clients and earning their trust through our professional behavior and emotional intelligence. We lead with integrity throughout our organization, with a strong dedication to client success and a desire to serve and better the communities in which we work. We inspire confidence and enable change in everything we do in a world where rapid change and tremendous digital disruption are the new normal.
        ">
        <meta name="keywords"
            content="Technology , Gadgets , software-as-a-service, software, mobile applications, web apps, web applications, seo, innovation, best, porpular, smart, team">

        <title>Contact</title>
        <!-- Styles -->
        <link rel="stylesheet" href="app/dist/app.css">
        <link rel="stylesheet" href="app/dist/swiper-bundle.min.css">
        <!-- end Styles -->

        <!-- Favicon and Touch Icons  -->
        <link rel="shortcut icon" href="assets/images/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="assets/images/partner/favicon.html">

    </head>

    <body class="home-defi-3 header-fixed" data-magic-cursor="show">

        <!-- End Preloading -->
        <!-- MAGIC CURSOR -->
        <div class="mouse-cursor cursor-outer"></div>
        <div class="mouse-cursor cursor-inner"></div>
        <!-- /MAGIC CURSOR -->

        <!-- Header -->
        <header id="header_main" class="header style-7">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__body">
                            <div class="header__logo">
                                <a href="index.html">
                                    <img id="site-logo" src="assets/images/kuadra_logo.svg" alt="Monteno" width="165"
                                        height="40" data-retina="assets/images/kuadra_logo.svg" data-width="165"
                                        data-height="40">
                                </a>
                            </div>

                            <div class="header__right">
                                <nav id="main-nav" class="main-nav">
                                    <ul id="menu-primary-menu" class="menu">
                                        <li class="menu-item">
                                            <a href="/index.html">Home</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="/about.html">About</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="/product.html">Product</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="/career.html">Careers</a>
                                        </li>
                                    </ul>
                                </nav>
                                <div class="group-button">

                                    <a class="btn-action-outline style-4" href="/contact.html">
                                        <span>Let's Talk</span>
                                    </a>
                                </div>
                                <div class="mobile-button"><span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end Header -->

        <section class=" contact contact_container" id="">
            <div class="col-md-6">
                <div class="block-text">
                    <h3>Contact Us</h3>
                    <p class="mt-12 w-75">We are always open and we welcome and questions you have for our team. If you
                        wish to get in touch, please fill out the form below. </p>
                </div>
                <ul class="contact__list">
                    <li>
                        <div class="icon"><span class="icon-message"></span></div>
                        <h5 class="fs-20"> <a href="mailto:info@kuadratik.com"></a> info@kuadratik.com</h5>
                    </li>
                    <li>
                        <div class="icon"><span class="icon-Calling"></span></div>
                        <h5 class="fs-20"> <a href="tel:+1 647-470-6922"></a> +1 647-470-6922</h5>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="contact__form">
                    <form action="#" method="POST">
                        <div>
                            <input name="name" id="name" autocomplete="on" required type="text" placeholder="Full Name">
                            <span class="valid_info_name"></span>

                            <input type="email" name="email" id="email" placeholder="Your email" required>
                            <span class="valid_info_email"></span>
                            <textarea name="message" id="message" placeholder="Your message" rows="3"
                                placeholder="Message"></textarea>
                            <span class="valid_info_message"></span>
                        </div>
                        <a class="btn-action-outline style-4" type="submit" id="form-submit">
                            <span>Send Message</span>
                        </a>
                    </form>
                </div>
            </div>
        </section>




        <!-- Footer -->
        <footer class="footer style-7">
            <div class="footer__bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="assets/images/kuadra_logo.svg" alt="img">
                        </div>
                        <div class="col-md-6">
                            <p>img 2022- ALL rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
        <a id="scroll-top"></a>

        <script src="app/js/jquery.min.js"></script>
        <script src="app/js/jquery.magnific-popup.min.js"></script>
        <script src="app/js/jquery.easing.js"></script>
        <script src="app/js/app.js"></script>
        <script src="app/js/count-down.js"></script>
        <script src="app/js/aos.js"></script>
        <script src="app/js/chart.js"></script>

        <script src="app/js/swiper-bundle.min.js"></script>
        <script src="app/js/swiper.js"></script>
        <script src="app/js/mouse.js"></script>
        <script>
            AOS.init();
        </script>

    </body>

</html>
